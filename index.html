<html>
<head>
 <meta charset="UTF-8">
 <link rel = "stylesheet"
   type = "text/css"
   href = "styles/index.css" />
 </head>

</head>
<body>
	
	<div id="brand">Mapper</div>
	<div id="bottom">
	<div id="menu" ><h1>Je veux jouer à</h1>	
		<select name="map" id="game-select" onchange="change()">
			<option value="lookup">Localise moi ( Pays)</option>
			<option value="qcm">Quelle est ma capitale</option>

			<option value="markers">Localise moi ( Points )</option>

		</select>
		<h1> sur la carte</h1>
		<select name="map" id="lookup-select">
			<option value="world_merc">Pays du Monde</option>
			<option value="china_limits">Pays limitrophes chine</option>

			<option value="be_merc">Belgique</option>
			<option value="ru_merc">Russie</option>
			<option value="europe_merc">Europe</option>
			<option value="asia_merc">Asie</option>
			<option value="south_america_merc">Amérique du Sud</option>
			<option value="north_america_merc">Amérique du Nord</option>
			<option value="continents_merc">Continents ( CARTE INCORRECTE )</option> #A CHANGER
			<option value="africa_merc">Africa</option>
			<option value="oceania_merc">Océanie</option>
		</select>
		<select name="markers" id="markers-select" style="display:none";>
			<option value="most_populated">Pays les plus peuplés</option>
		</select>

		<select name="capitales" id="qcm-select" style="display: none;">
			<option value="china_limits">Pays limitrophes chine</option>
		</select>


	</div>
	<br>
	<button id="play_btn" onclick="loadGame()">PLAY</button>
	<br>
	</div>
	<h1 style="text-align: center;">By Daron</h1>

	<script>
		
	function loadGame(){
		game = document.getElementById("game-select").value

		value = document.getElementById(game+"-select").value

		params = ""
		if (game == "markers"){
			params = "markers="+value;
		}else{
			params = "map="+value
		}
		window.location.href = "/games/"+game+".html?"+params;


		
	}
	
	function change(){
		document.getElementById("markers-select").style.display = "none"
		document.getElementById("lookup-select").style.display = "none"
		document.getElementById("qcm-select").style.display = "none"

		game = document.getElementById("game-select").value
		if ( game === "markers"){
			document.getElementById("markers-select").style.display = "block"
		}else if (game === "lookup"){
			document.getElementById("lookup-select").style.display = "block"
		}else {
			document.getElementById("qcm-select").style.display = "block"

		}

		
	}


	window.addEventListener("DOMContentLoaded", (event) => {
change() 	 });
	
	</script>

</body>
</html>
